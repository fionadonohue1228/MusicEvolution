<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Music Evolution: Length of Songs Over the Decades</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

  <h1>Music Evolution: Length of Songs Over the Decades</h1>

  <div id="controls" style="display: flex; align-items: center; gap: 20px;">
    <select id="decade">
      <option value="all">All</option>
      <option value="1950">1950s</option>
      <option value="1960">1960s</option>
      <option value="1970">1970s</option>
      <option value="1980">1980s</option>
      <option value="1990">1990s</option>
      <option value="2000">2000s</option>
      <option value="2010">2010s</option>
      <option value="2020">2020s</option>
    </select>

    <svg id="legend" width="500" height="30"></svg>
  </div>

  <div id="chart"></div>

  <script src="spotify.js"></script>

</body>
</html>
